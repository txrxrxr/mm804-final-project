        <script type="text/javascript">
$(function () { $("[data-toggle='tooltip']").tooltip(); });
            $(function() {
                        $(".form-control").datetimepicker({
                            format : 'yyyy-mm-dd', // 展现格式

                            startDate : "2020-01-21",// 开始时间
                            endDate : "2021-03-31", // 结束时间
                            autoclose : true, // 选择日期后关闭
                            // 选择器打开之后首先显示的视图
                            // 0表示分钟(默认),1表示小时,2表示天,3表示月,4表示年
                            startView : 3,
                            // 选择器所能够提供的最精确的时间选择视图
                            // 0表示分钟(默认),1表示小时,2表示天,3表示月,4表示年
                            minView : 2,
                            language : 'en-US', //显示语言为中文
                        });
                        
                    });

var confirmedArr;
var deathArr;
var recoveredArr;
var DateStr = '4/2/21';

    confirmedArr=[];
    deathArr=[];
    recoveredArr=[];
    populationArr=[];
    $.ajax({
                type: "GET",
                async: false,
                url: "./confirmed.json",
                dataType: "json",
                success: function(res) {
                    confirmedArr = res;
        //console.log(confirmedArr);
                }
            });
    //console.log(confirmedArr);
        $.ajax({
                type: "GET",
                async: false,
                url: "./recovered.json",
                dataType: "json",
                success: function(res) {
                    recoveredArr = res;
            }});

        $.ajax({
                type: "GET",
                async: false,
                url: "./death.json",
                dataType: "json",
                success: function(res) {
                    deathArr = res;
                }
            });
        $.ajax({
                type: "GET",
                async: false,
                url: "./population.json",
                dataType: "json",
                success: function(res) {
                    populationArr = res;
                }
            });


            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var regionData=[];
            var max = 0;

            var bar = document.getElementById("bar");
            var barChart = echarts.init(bar);
            var countryData = [];
            var totalData = [];
            var rateData = [];
            var mainCountry=['Canada','United Kingdom','United States','Slovenia','Argentina','Andonrra','India','Brazil','Montenegro','France'];
for(var i = 0; i<populationArr.length;i++)
{
    for(var j = 0; j<confirmedArr.length;j++)
    {
        if(confirmedArr[j]["Country/Region"]==populationArr[i]["country"])
        {
            var r = confirmedArr[j][DateStr]/populationArr[i]["population"]*100;
            for(var z = 0; z<mainCountry.length;z++)
            {
                if(populationArr[i]['country']==mainCountry[z])
                {
                    totalData.push(Number(confirmedArr[j][DateStr].toString().substring(0,confirmedArr[j][DateStr].toString().length-4))/100.00);
                    rateData.push(r);
                    countryData.push(populationArr[i]["country"]);
                }
            }
            regionData.push({"name":populationArr[i]["country"],"value":r});
            if(max<r){
                max = r;
                    }
        }
    }
    
}


            

            option = {
                visualMap: {
                    // show: false,
                    left: 'center',
                    top:'bottom',
                    min: 0,
                    max: max,
                    inRange: {
                        color: [ '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                            },
                    text: ['High confimred rate(%)', 'Low confirmed rate(%)'],           // 文本，默认为数值文本
                    calculable: true,
                    backgroundColor: 'rgba(0,0,0,0)',
                    orient: 'horizontal'
                    // min: 0,
                    // max: max,
                    // inRange: {
                    //     color: ['#FFFFFF', '#FFFF99', ' #FFFF00', '#FFCC00', '#FF9900', '#FF6600', '#FF3300', '#FF0000', '#EA0000', '#CE0000', '#AE0000']
                    // }
                    // text:['High', 'Low'],
                },
                tooltip: {
                    trigger: 'item',
                    formatter(params) {
                        console.log(params);
                        var info ='';
                        for(var i=0; i<confirmedArr.length; i++){
                            if(confirmedArr[i]['Country/Region']==params.data['name'])
                            {
                                info = params.data['name']+ "<br>" +"Confirmed: "+confirmedArr[i][DateStr]+"<br>"+"Death: "+deathArr[i][DateStr]+"<br> Recovered: "+recoveredArr[i][DateStr];
                                for(var j=0; j<populationArr.length; j++)
                                {
                                    if(populationArr[j]["country"]==confirmedArr[i]['Country/Region'])
                                    {
                                        rate = confirmedArr[i][DateStr]/populationArr[j]["population"];
                                        info = info + "<br> Infection rate: "+ rate;
                                    }
                                }
                                return info;
                            }
                        }
                        return info = 'No data about'+ params.data['name'];
                        // return info;
                        // return params.data['name']+ " <br> " +"Value: "+ params.data['value'];
                    }
                },
                series: [{
                    type: 'map',
                    map: 'world',
                    postEffect: {
                        enable: true,
                        colorCorrection: {
                            lookupTexture: '/asset/get/s/data-1497261115431-B1XrEJ2f-.jpg'
                        }
                    },
                    light: {
                        main: {
                            intensity: 1,
                            shadow: true,
                            alpha: 150,
                            beta: 70
                        },
                        ambient: {
                            intensity: 0
                        },
                        ambientCubemap: {
                            diffuseIntensity: 1,
                            texture: '/asset/get/s/data-1497251035660-HkVJTnsMW.hdr'
                        }

                    },
                    groundPlane: {
                        show: true
                    },
                    data: regionData
                }]

            };


            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }

countryData[7] = 'British';
countryData[8] = 'America';

option2 = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        }
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['bar', 'pie']}
            // ,
            // restore: {show: true},
            // saveAsImage: {show: true}
        }
    },
    legend: {
        data: ['Total Confirmed Population(million)', 'Infection Rate(%)']
    },
    legendHoverLink:true,
    xAxis: [
        {
            type: 'category',
            data: countryData,
            axisPointer: {
                type: 'shadow'
            },
            axisLabel: {
              interval:0,  
              margin: 10
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: 'Total Confirmed',
            min: 0,
            max: 32,
            interval: 5,
            axisLabel: {
                formatter: '{value} million'
            }
        },
        {
            type: 'value',
            name: 'Confirmed Rate',
            min: 0,
            max: 17,
            interval: 3,
            axisLabel: {
                formatter: '{value} %'
            }
        }
    ],
    series: [
        {
            name: 'Total Confirmed Population(million)',
            type: 'bar',
            data: totalData,
        },
        {
            name: 'Infection Rate(%)',
            type: 'bar',
            yAxisIndex: 1,
            data: rateData
        }
    ]
};

if (option2 && typeof option2 === 'object') {
                barChart.setOption(option2);
            }

var searchBtn = document.getElementById("SearchBtn");
searchBtn.onclick = function(){
    const Date = document.getElementById("dateID").value;

    var arr = Date.split("-");
    var Year = arr[0];
    var Month = arr[1];
    var Day = arr[2];

    Year = Year.slice(-2);

    if(Month.indexOf(0)==0){
        Month = Month.slice(1);
    }
    if(Day.indexOf(0)==0){
        Day = Day.slice(1);
    }
    DateStr = Month+'/'+Day+'/'+Year

    regionData=[];
    var max = 0;
    for(var i = 0; i<confirmedArr.length;i++)
    {
            regionData.push({"name":confirmedArr[i]["Country/Region"],"value":confirmedArr[i][DateStr]});
                if(max<confirmedArr[i][DateStr]){
                    max = confirmedArr[i][DateStr];
                }
    }
                myChart.setOption({visualMap: {
                    show: false,
                    min: 0,
                    max: max,
                    inRange: {
                        color: ['#FFFFFF', '#FFFF99', ' #FFFF00', '#FFCC00', '#FF9900', '#FF6600', '#FF3300', '#FF0000', '#EA0000', '#CE0000', '#AE0000']
                    }},
                    series: [{
                    type: 'map',
                    map: 'world',
                    postEffect: {
                        enable: true,
                        colorCorrection: {
                            lookupTexture: '/asset/get/s/data-1497261115431-B1XrEJ2f-.jpg'
                        }
                    },
                    light: {
                        main: {
                            intensity: 1,
                            shadow: true,
                            alpha: 150,
                            beta: 70
                        },
                        ambient: {
                            intensity: 0
                        },
                        ambientCubemap: {
                            diffuseIntensity: 1,
                            texture: '/asset/get/s/data-1497251035660-HkVJTnsMW.hdr'
                        }

                    },
                    groundPlane: {
                        show: true
                    },
                    data: regionData
                }]
                });
            
}
        </script>
