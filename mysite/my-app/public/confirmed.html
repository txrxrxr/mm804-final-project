        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <body style="height: 100%;width: 100%;overflow-x: hidden;overflow-y: hidden">

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script type="text/javascript" src="world.js"></script>
        <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdn.bootcss.com/smalot-bootstrap-datetimepicker/2.4.4/js/bootstrap-datetimepicker.min.js"></script>
        <script src="https://cdn.bootcss.com/smalot-bootstrap-datetimepicker/2.4.4/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
        -->

        <style type="text/css">
            .navbar { margin-bottom: 0}
        </style>

        <div id="container" style="height: 100%;margin-bottom: 0;position: relative;z-index: 1"></div>


        <script type="text/javascript">

            $(function() {
                        $(".form-control").datetimepicker({
                            format : 'yyyy-mm-dd', // 展现格式

                            startDate : "2020-01-21",// 开始时间
                            endDate : "2021-03-31", // 结束时间
                            autoclose : true, // 选择日期后关闭
                            // 选择器打开之后首先显示的视图
                            // 0表示分钟(默认),1表示小时,2表示天,3表示月,4表示年
                            startView : 3,
                            // 选择器所能够提供的最精确的时间选择视图
                            // 0表示分钟(默认),1表示小时,2表示天,3表示月,4表示年
                            minView : 2,
                            language : 'en-US', //显示语言为中文
                        });
                        
                    });

var confirmedArr;
var deathArr;
var recoveredArr;
var DateStr = '4/2/21';

    confirmedArr=[];
    deathArr=[];
    recoveredArr=[];
    $.ajax({
                type: "GET",
                async: false,
                url: "./confirmed.json",
                dataType: "json",
                success: function(res) {
                    confirmedArr = res;
        //console.log(confirmedArr);
                }
            });
    //console.log(confirmedArr);
        $.ajax({
                type: "GET",
                async: false,
                url: "./recovered.json",
                dataType: "json",
                success: function(res) {
                    recoveredArr = res;
            }});

        $.ajax({
                type: "GET",
                async: false,
                url: "./death.json",
                dataType: "json",
                success: function(res) {
                    deathArr = res;
                }
            });


            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var regionData=[];
            var max = 0;
            for(var i = 0; i<confirmedArr.length;i++)
            {
                regionData.push({"name":confirmedArr[i]["Country/Region"],"value":confirmedArr[i][DateStr]});
                if(max<confirmedArr[i][DateStr]){
                    max = confirmedArr[i][DateStr];
                }
            }

            

            option = {
                visualMap: {
                    show: false,
                    min: 0,
                    max: max,
                    inRange: {
                        color: ['#FFFFFF', '#FFFF99', ' #FFFF00', '#FFCC00', '#FF9900', '#FF6600', '#FF3300', '#FF0000', '#EA0000', '#CE0000', '#AE0000']
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter(params) {
                        console.log(params);
                        var info ='';
                        for(var i=0; i<confirmedArr.length; i++){
                            if(confirmedArr[i]['Country/Region']==params.data['name'])
                            {
                                return info = params.data['name']+ "<br>" +"Confirmed: "+confirmedArr[i][DateStr]+"<br>"+"Death: "+deathArr[i][DateStr]+"<br> Recovered:"+recoveredArr[i][DateStr];
                            }
                        }
                        return '';
                        // return info;
                        // return params.data['name']+ " <br> " +"Value: "+ params.data['value'];
                    }
                },
                series: [{
                    type: 'map',
                    map: 'world',
                    postEffect: {
                        enable: true,
                        colorCorrection: {
                            lookupTexture: '/asset/get/s/data-1497261115431-B1XrEJ2f-.jpg'
                        }
                    },
                    light: {
                        main: {
                            intensity: 1,
                            shadow: true,
                            alpha: 150,
                            beta: 70
                        },
                        ambient: {
                            intensity: 0
                        },
                        ambientCubemap: {
                            diffuseIntensity: 1,
                            texture: '/asset/get/s/data-1497251035660-HkVJTnsMW.hdr'
                        }

                    },
                    groundPlane: {
                        show: true
                    },
                    data: regionData
                }]

            };


            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }


var searchBtn = document.getElementById("SearchBtn");
searchBtn.onclick = function(){
    const Date = document.getElementById("dateID").value;

    var arr = Date.split("-");
    var Year = arr[0];
    var Month = arr[1];
    var Day = arr[2];

    Year = Year.slice(-2);

    if(Month.indexOf(0)==0){
        Month = Month.slice(1);
    }
    if(Day.indexOf(0)==0){
        Day = Day.slice(1);
    }
    DateStr = Month+'/'+Day+'/'+Year

    regionData=[];
    var max = 0;
    for(var i = 0; i<confirmedArr.length;i++)
    {
            regionData.push({"name":confirmedArr[i]["Country/Region"],"value":confirmedArr[i][DateStr]});
                if(max<confirmedArr[i][DateStr]){
                    max = confirmedArr[i][DateStr];
                }
    }
                myChart.setOption({visualMap: {
                    show: false,
                    min: 0,
                    max: max,
                    inRange: {
                        color: ['#FFFFFF', '#FFFF99', ' #FFFF00', '#FFCC00', '#FF9900', '#FF6600', '#FF3300', '#FF0000', '#EA0000', '#CE0000', '#AE0000']
                    }},
                    series: [{
                    type: 'map',
                    map: 'world',
                    postEffect: {
                        enable: true,
                        colorCorrection: {
                            lookupTexture: '/asset/get/s/data-1497261115431-B1XrEJ2f-.jpg'
                        }
                    },
                    light: {
                        main: {
                            intensity: 1,
                            shadow: true,
                            alpha: 150,
                            beta: 70
                        },
                        ambient: {
                            intensity: 0
                        },
                        ambientCubemap: {
                            diffuseIntensity: 1,
                            texture: '/asset/get/s/data-1497251035660-HkVJTnsMW.hdr'
                        }

                    },
                    groundPlane: {
                        show: true
                    },
                    data: regionData
                }]
                });
            
}
        </script>

    </body>
